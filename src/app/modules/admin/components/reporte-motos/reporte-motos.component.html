<div style="text-align: center;">
    <h1>Reporte de Motos</h1>
</div>

<hr>

<div class="card">
    <div class="card-header">
        Descargar Reporte
    </div>
    <div class="card-body">
        <form [formGroup]="miFormulario" (ngSubmit)="enviar(miFormulario.value)">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Unidad :</label>
                <div class="col-sm-10">
                    <div class="form-group col-md-4">
                        <select id="inputState" class="form-control" formControlName="vehiculo">
                          <option *ngFor="let moto of unidades">{{moto.vehiculo}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Fecha Inicio</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" formControlName="fechaInicio">
                </div>
                <label for="inputPassword" class="col-sm-2 col-form-label">Fecha Fin</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" formControlName="fechaFin">
                </div>
            </div>

            <button type="submit" class="btn btn-success">Descargar Excel</button>
        </form>
    </div>
</div>
