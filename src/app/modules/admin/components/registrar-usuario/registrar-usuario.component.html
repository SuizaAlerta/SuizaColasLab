<div class="authBlock">
    <div>
        <h3 style="text-align: center;">Registrar Nuevo Usuario</h3>
    </div>
    <hr>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="formularioCreacionUsuario" (ngSubmit)="cargarNuevoUsuario(formularioCreacionUsuario.value)">

                <div class="form-group">
                    <label for="exampleFormControlInput1">Documento de Identidad</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="dni">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Ingresar Contraseña</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="password">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre Completo</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="nombre">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Placa</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="placa">
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary" [disabled]="formularioCreacionUsuario.invalid">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <div style="margin: 20px;">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Placa</th>
                    <th scope="col" style="text-align: center;">Editar</th>
                    <th scope="col" style="text-align: center;">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of listaRegistros; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{data.dni}}</td>
                    <td>{{data['contraseña']}}</td>
                    <td>{{data.nombre}}</td>
                    <td>{{data.placa}}</td>
                    <td style="text-align: center;"><button class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="Editar(data)"><i class="fa fa-pencil-square-o"></i></button></td>
                    <td style="text-align: center;"><button class="btn btn-danger" (click)="Eliminar(data)"><i class="fa fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Editar Información Motorizado</h4>
                <button type="button" class="close" #closebutton data-dismiss="modal">&times;</button>
            </div>
            <form [formGroup]="formularioEditarUsuario" (ngSubmit)="editarUsuario(formularioEditarUsuario.value)">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Documento de Identidad</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" autocomplete="off" formControlName="dni">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail2">Ingresar Contraseña</label>
                        <input type="text" class="form-control" id="exampleInputEmail2" formControlName="contraseña">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre Completo</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="nombre">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Placa</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="placa">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Guardar</button>
                </div>
            </form>
        </div>

    </div>
</div>
