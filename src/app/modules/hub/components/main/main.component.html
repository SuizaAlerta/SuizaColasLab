<app-navbar></app-navbar>
<div class="wrapper">
    <div class="social-box">
        <div class="container">
            <div class="row text-center">
                <ng-container *ngFor="let card of cards">
                    <div class="col-lg-4 col-xs-12 text-center mx-auto" *ngIf="card.show">
                        <div class="box">
                            <i class="fa fa-3x" aria-hidden="true" [class]="card.icon"></i>
                            <div class="box-title">
                                <h3>{{card.title}}</h3>
                            </div>
                            <div class="box-text">
                                <span>{{card.text}}</span>
                            </div>
                            <a (click)="navigate(card.route)"></a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
